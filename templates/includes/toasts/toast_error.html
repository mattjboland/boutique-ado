<!-- Before we do that though let's copy this code and create a similar one
for errors warnings and info using the standard bootstrap classes.
All we have to do is copy the exact same code into three appropriately named files.
And change the relevant classes. I'll call this one toast error. And it will use the bootstrap danger class to make it red -->

<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>
